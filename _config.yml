theme: minima
title: JONGUR RPG
description: Bem-vindo a JONGUR, um RPG de atividades paranormais na agência Jongur.
Bem-vindo ao mundo intrigante e misterioso de JONGUR, um RPG focado em atividades paranormais dentro da renomada agência Jongur. Criado por Liyz, este jogo transporta os jogadores para um universo onde agentes especiais enfrentam desafios sobrenaturais em diversas missões. Fundada pelo enigmático Sr. K, cujo verdadeiro nome é Kyle, a agência Jongur serve como uma linha de defesa contra o paranormal, lidando com uma variedade de fenômenos que desafiam a compreensão humana. Prepare-se para explorar o desconhecido, desvendar mistérios e proteger a humanidade de ameaças além do comum em JONGUR!
